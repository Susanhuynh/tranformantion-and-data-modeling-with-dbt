version: 2

models:
  - name: stg_ecommerce__order_items
    description: Table of 1 row per order
    columns: 
      - name: order_item_id
        tests:
        - not_null
        - unique
      
      - name: order_id
        tests:
          - not_null

      - name: user_id
        tests:
          - not_null
    
      - name: product_id
        tests:
          - not_null
          
      - name: item_sale_price
        tests:
          - not_null